<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>AluraGeek</title>
</head>

<body>
    <div class="gradient">

        <header class="menu-header">
            <div class="container">
                <img class="menu-icono" src="assets/impreso-en-3d.png">
                <img class="menu-icono" src="assets/impreso-en-3d.png">
                <img class="menu-icono" src="assets/impreso-en-3d.png">
            </div>
            <div>
                <h1 class="menu-titulo"> Impresioname </h1>
            </div>
        </header>

        <main class="main-container">
            <section class="registroProductos">
                <div class="title-container">
                    <h1 class="registrar">Registrar Productos</h1>
                </div>

                <div class="container2">
                    <form class="form-container" data-form>
                        <input class="dato" data-name placeholder="nombre..." type="text">
                        <input class="dato" data-price placeholder="precio..." type="text">
                        <input class="dato" data-image placeholder="imagen..." type="text">

                        <div class="button-container">
                            <button type="submit" class="button-submit" id="button">Enviar...</button>
                            <button type="reset" class="button-clear" id="button">Limpiar...</button>
                        </div>
                    </form>
                </div>
            </section>

                <section id="lista-productos" class="misProductos">
                <h1 class="subtitulo">Mis Productos</h1>
                <div data-product class="products-container">
                    <!--<div class="img-container">
                        <img src="${image}" alt="${name}">
                    </div>
            
                    <div class="card-container--info">
                        <p class="card-titulo">${name}</p>
                        <div class="card-container--value">
                            <p>$${price}</p>
                            <button class="delete-button" data-id="${id}">
                                <img class="borrar" src="assets/borrar.png" data-remove="true">
                            </button>
                        </div>                      
                    </div>-->
                </div>
            </section>
        </main>

        <footer>
            <div class="menu-footer">
                <div class="container">
                    <div class="icons-and-title">
                        <img class="menu-icono" src="assets/impreso-en-3d.png">
                        <img class="menu-icono" src="assets/impreso-en-3d.png">
                        <img class="menu-icono" src="assets/impreso-en-3d.png">
                        <h1 class="menu-titulo-footer"> Impresioname </h1>
                    </div>
                </div>
            </div>

            <div class="datos">
                <p>Desarrollado por Fabian Vazquez</p>
                <p>2024</p>
            </div>
        </footer>
        <script type="module" src="js/controllers/main.js"></script>
    </div>
</body>

</html>
